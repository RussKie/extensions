parameters:
  - name: buildScript
    type: string
  - name: buildConfig
    type: string
  - name: repoLogPath
    type: string
  - name: repoTestResultsPath
    type: string

steps:
  - script: ${{ parameters.buildScript }}
            -restore -build
            /bl:${{ parameters.repoLogPath }}/build.binlog
    displayName: Restore

  - script: ${{ parameters.buildScript }}
            -mutationTest 
            -configuration ${{ parameters.buildConfig }}
            -warnAsError 0
            /bl:${{ parameters.repoLogPath }}/mutationtests.binlog
    displayName: Mutation tests

  # Publish mutation reports. Only run in public infra
  - ${{ if eq(variables['System.TeamProject'], 'public') }}:
    - task: PublishMutationReport@1
      displayName: Publish Mutation Reports
      inputs:
        reportPattern: '${{ parameters.repoTestResultsPath }}/**/mutation-report.html'
      continueOnError: true
      condition: always()

  - task: PublishBuildArtifacts@1
    displayName: Publish Logs
    inputs:
      PathtoPublish: '${{ parameters.repoLogPath }}'
      PublishLocation: Container
      ArtifactName: '$(Agent.Os)_$(Agent.JobName)'
    continueOnError: true
    condition: always()

  - task: PublishBuildArtifacts@1
    displayName: Publish Test Results
    inputs:
      PathtoPublish: '${{ parameters.repoTestResultsPath }}'
      PublishLocation: Container
      ArtifactName: '$(Agent.Os)_$(Agent.JobName)'
    continueOnError: true
    condition: always()
